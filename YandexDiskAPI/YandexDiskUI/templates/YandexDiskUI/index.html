{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
</head>
<body>
    <div>
        <input type="checkbox" id="use_cache" name="use_cache" checked>
        <label for="use_cache">Использовать кэш</label>
    </div>
    <form action="" method="GET" onsubmit="updateAction(event)">
        <label for="public_key">Публичная ссылка или ключ:</label>
        <input type="text" name="public_key" id="public_key" maxlength="1000" required>
        <label for="path">Путь для файла(для ключа):</label>
        <input type="text" name="path" id="path" maxlength="1000">
        <button type="submit">Получить файлы</button>
    </form>
    <script>
        const staticUrl = "{% url 'index_file' 'public_key_placeholder' 'path_placeholder' %}";
    </script>
    <script src="{% static 'js/index.js' %}"></script>
</body>
</html>
