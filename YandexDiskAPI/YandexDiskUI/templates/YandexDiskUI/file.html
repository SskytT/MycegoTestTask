{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Список файлов</title>
    <link rel="stylesheet" href="{% static 'css/file.css' %}?v=1.0" type="text/css">
</head>
<body>
    <form id="fileForm">
        <button id="backButton">Назад</button>
        <div class="form-group form-group-filter">
            <label for="public_key">Публичная ссылка или ключ:</label>
            <input type="text" name="public_key" id="public_key" maxlength="1000" required>
        </div>
        <div class="form-group">
            <label for="path">Путь для файла(для ключа):</label>
            <input type="text" name="path" id="path" maxlength="1000">
        </div>
        <button id="searchButton" type="submit">Получить файлы</button>
    </form>
    <h1></h1>
    <div class="form-group">
        <label for="filter">Фильтр:</label>
        <select id="filter">
            <option value="all">Все</option>
            <option value="image">Изображения</option>
            <option value="dir">Папки</option>
            <option value="default">Документы</option>
        </select>
    </div>
    <ul id="file-list"></ul>
    <script>
        //добавление переменных с помощью static ибо в файлах этого уже не сделать
    const staticUrl = "{% url 'file' 'public_key' 'path' %}";
    const downloadUrl = "{% url 'download_file' 'public_key' 'path' %}";
    const fileIcons = {
            'dir': '{% static "icons/dir.png" %}',
            'image': '{% static "icons/image.png" %}',
            'default': '{% static "icons/default.png" %}'
        };
    </script>
    <script src="{% static 'js/file.js' %}"></script>
</body>
</html>
